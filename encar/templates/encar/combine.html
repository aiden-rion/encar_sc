
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>시장가확인하기</title>

    <!-- Tabulator -->
    <link href="https://unpkg.com/tabulator-tables@6.2.5/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@6.2.5/dist/js/tabulator.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link href="https://unpkg.com/tabulator-tables@6.2.5/dist/css/tabulator.min.css" rel="stylesheet">
    <style>

        :root{
            --bg:#0b1220;
            --panel:#0f1a2e;
            --card: rgba(255,255,255,.04);
            --card2: rgba(255,255,255,.03);
            --text:#e9eefb;
            --muted:#9aa7bd;
            --line:rgba(255,255,255,.09);
            --line2:rgba(255,255,255,.14);
            --accent:#5b8cff;
            --accent2:#7c5cff;
            --good:#22c55e;
            --warn:#f59e0b;
            --bad:#ef4444;
            --shadow: 0 12px 30px rgba(0,0,0,.35);
            --radius:18px;
        }
        *{ box-sizing:border-box; }
        body{
            margin:0;
            color:var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background:
                    radial-gradient(1200px 600px at 15% -10%, rgba(91,140,255,.25), transparent 60%),
                    radial-gradient(900px 500px at 90% 0%, rgba(124,92,255,.18), transparent 55%),
                    var(--bg);
        }
        .app{ max-width: 1600px; margin: 0 auto; padding: 18px 18px 26px; }

        /* top bar */
        .top{
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 14px 0 10px;
            backdrop-filter: blur(10px);
            background: linear-gradient(180deg, rgba(11,18,32,.92), rgba(11,18,32,.55));
            border-bottom: 1px solid rgba(255,255,255,.06);
        }
        .topRow{
            display:flex; align-items:center; gap:12px; flex-wrap:wrap;
        }
        .brand{
            display:flex; flex-direction:column; gap:2px; margin-right:8px;
        }
        .brand h1{
            margin:0;
            font-size: 18px;
            letter-spacing:-.2px;
        }
        .brand .sub{ font-size:12px; color:var(--muted); display:flex; gap:8px; flex-wrap:wrap; }
        .pill{
            display:inline-flex; align-items:center;
            padding:4px 10px;
            border-radius:999px;
            border:1px solid rgba(255,255,255,.10);
            background: rgba(255,255,255,.04);
            color:var(--muted);
            font-size:12px;
        }

        .controls{
            flex:1;
            display:flex; gap:10px; align-items:center; flex-wrap:wrap;
            padding: 10px;
            border: 1px solid rgba(255,255,255,.08);
            border-radius: var(--radius);
            background: rgba(255,255,255,.03);
            box-shadow: var(--shadow);
        }
        .input, .select{
            background: rgba(255,255,255,.04);
            border:1px solid rgba(255,255,255,.10);
            color:var(--text);
            padding: 10px 12px;
            border-radius: 12px;
            outline: none;
        }
        .input{ min-width: 280px; flex: 1; }
        .select{ min-width: 110px; cursor:pointer; }
        .toggle{
            display:flex; align-items:center; gap:8px;
            padding: 10px 12px;
            border:1px solid rgba(255,255,255,.10);
            border-radius: 12px;
            background: rgba(255,255,255,.03);
            color: var(--muted);
            font-size: 12px;
            user-select:none;
        }
        .toggle input{ width:16px; height:16px; }

        .btn{
            border:1px solid rgba(255,255,255,.10);
            background: rgba(255,255,255,.05);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: .15s ease;
            display:inline-flex; gap:8px; align-items:center;
            user-select:none;
            white-space:nowrap;
        }
        .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.08); border-color: rgba(255,255,255,.16); }
        .btn.primary{
            border-color: rgba(91,140,255,.55);
            background: linear-gradient(90deg, rgba(91,140,255,.25), rgba(124,92,255,.22));
        }
        .btn.ghost{
            background: transparent;
        }
        .btn.danger{
            border-color: rgba(239,68,68,.5);
            background: rgba(239,68,68,.10);
        }

        .status{
            display:flex; align-items:center; gap:8px;
            padding: 10px 12px;
            border-radius: 14px;
            border:1px solid rgba(255,255,255,.08);
            background: rgba(255,255,255,.03);
            color: var(--muted);
            font-size: 12px;
            white-space:nowrap;
        }
        .dot{ width:8px; height:8px; border-radius:999px; background: var(--muted); }
        .dot.ok{ background: var(--good); box-shadow: 0 0 0 6px rgba(34,197,94,.14); }
        .dot.loading{ background: var(--warn); box-shadow: 0 0 0 6px rgba(245,158,11,.14); }
        .dot.bad{ background: var(--bad); box-shadow: 0 0 0 6px rgba(239,68,68,.14); }

        /* layout */
        .grid{
            margin-top: 14px;
            display:grid;
            grid-template-columns: 380px 1fr;
            gap: 12px;
            align-items:start;
        }
        @media (max-width: 1200px){
            .grid{ grid-template-columns: 1fr; }
        }

        .card{
            border:1px solid rgba(255,255,255,.08);
            border-radius: var(--radius);
            background: rgba(255,255,255,.03);
            box-shadow: var(--shadow);
            overflow:hidden;
        }
        .cardHead{
            padding: 12px 14px;
            border-bottom:1px solid rgba(255,255,255,.07);
            display:flex; align-items:center; justify-content:space-between;
            background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
        }
        .cardHead strong{ font-size: 13px; color:#dbe6ff; }
        .cardBody{ padding: 12px 14px; }

        .kpis{
            display:grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .kpi{
            padding: 12px;
            border:1px solid rgba(255,255,255,.08);
            border-radius: 14px;
            background: rgba(255,255,255,.03);
        }
        .kpi .label{ color: var(--muted); font-size: 12px; }
        .kpi .val{ margin-top: 6px; font-size: 18px; font-weight: 700; letter-spacing:-.2px; }
        .kpi .hint{ margin-top: 6px; font-size: 11px; color: rgba(154,167,189,.85); }

        .metricList{
            display:grid;
            gap: 8px;
            margin-top: 10px;
        }
        .metric{
            display:flex; justify-content:space-between; gap:10px;
            padding: 10px 12px;
            border:1px solid rgba(255,255,255,.08);
            border-radius: 14px;
            background: rgba(255,255,255,.02);
            font-size: 12px;
            color: var(--muted);
        }
        .metric b{ color: var(--text); font-weight: 700; }

        .chartWrap{
            height: 220px;
            padding: 8px 4px 0;
        }

        /* table area */
        .tableCard .cardBody{ padding: 0; }
        #table{
            width: 100%;
            height: calc(75vh);
            min-height: 520px;
            border:none;
        }

        /* =========================
           Tabulator — Glass Dark Theme (Override)
           ========================= */
        #table .tabulator{
            background: transparent !important;
            border:none !important;
            border-radius: 16px !important;
            overflow: hidden !important;
            box-shadow: 0 18px 40px rgba(0,0,0,.35) !important;
            background:#333;
        }

        /* Header */
        #table .tabulator-header{
            background: linear-gradient(180deg, rgba(18,28,48,.92), rgba(12,20,36,.92)) !important;
            border-bottom: 1px solid rgba(255,255,255,.10) !important;
        }

        #table .tabulator-header .tabulator-col{
            background: transparent !important;
            border-right: 1px solid rgba(255,255,255,.06) !important;
            color: rgba(231,240,255,.92) !important;
            font-weight: 700 !important;
            letter-spacing: -.2px;
        }

        #table .tabulator-header .tabulator-col:hover{
            background: rgba(91,140,255,.08) !important;
        }

        #table .tabulator-col-title{
            padding: 10px 10px !important;
        }

        #table .tabulator-arrow{
            border-bottom-color: rgba(231,240,255,.55) !important;
            border-top-color: rgba(231,240,255,.55) !important;
            opacity: .9;
        }

        /* Body / Rows */
        #table .tabulator-tableholder{
            background: rgba(255,255,255,.02) !important;
        }
        .tabulator .tabulator-tableholder .tabulator-table{
            background:#000;
        }

        #table .tabulator-row{
            background: rgba(255,255,255,.015) !important;
            color: rgba(233,238,251,.94) !important;
            border-bottom: 1px solid rgba(255,255,255,.05) !important;
            transition: background .12s ease, transform .12s ease;
        }

        #table .tabulator-row.tabulator-row-even{
            background: rgba(255,255,255,.025) !important;
        }

        #table .tabulator-row:hover{
            background: rgba(91,140,255,.12) !important;
        }

        #table .tabulator-row.tabulator-selected{
            background: rgba(124,92,255,.18) !important;
            box-shadow: inset 0 0 0 1px rgba(124,92,255,.35);
        }

        #table .tabulator-cell{
            border-right: 1px solid rgba(255,255,255,.04) !important;
            padding: 9px 10px !important;
            line-height: 1.25 !important;
            font-size: 12.5px !important;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #table .tabulator-cell:focus{
            outline: none !important;
        }

        /* Frozen columns (왼쪽 고정) */
        #table .tabulator-row .tabulator-cell.tabulator-frozen{
            background: rgba(12,20,36,.70) !important;
            box-shadow: 12px 0 18px rgba(0,0,0,.25);
        }
        #table .tabulator-header .tabulator-col.tabulator-frozen{
            background: rgba(12,20,36,.92) !important;
        }

        /* Footer / Pagination */
        #table .tabulator-footer{
            background: linear-gradient(180deg, rgba(12,20,36,.80), rgba(12,20,36,.92)) !important;
            border-top: 1px solid rgba(255,255,255,.10) !important;
            color: rgba(154,167,189,.95) !important;
        }

        #table .tabulator-paginator{
            padding: 10px 12px !important;
        }

        #table .tabulator-page{
            border: 1px solid rgba(255,255,255,.10) !important;
            background: rgba(255,255,255,.04) !important;
            color: rgba(233,238,251,.92) !important;
            border-radius: 999px !important;
            padding: 6px 10px !important;
            margin: 0 4px !important;
        }

        #table .tabulator-page:hover{
            background: rgba(255,255,255,.08) !important;
            border-color: rgba(255,255,255,.18) !important;
        }

        #table .tabulator-page.active{
            border-color: rgba(91,140,255,.55) !important;
            background: rgba(91,140,255,.18) !important;
        }

        /* Page size select */
        #table select{
            background: rgba(255,255,255,.04) !important;
            border: 1px solid rgba(255,255,255,.10) !important;
            color: rgba(233,238,251,.92) !important;
            border-radius: 12px !important;
            padding: 6px 10px !important;
        }

        /* Loading / Placeholder */
        #table .tabulator-loader{
            color: rgba(233,238,251,.92) !important;
            background: rgba(12,20,36,.92) !important;
            border: 1px solid rgba(255,255,255,.10) !important;
            border-radius: 14px !important;
        }

        /* (옵션) 세로 구분선 너무 많으면 살짝 약하게 */
        #table .tabulator-header .tabulator-col,
        #table .tabulator-cell{
            border-right-color: rgba(255,255,255,.03) !important;
        }


        .badge{
            display:inline-flex; align-items:center; justify-content:center;
            padding: 3px 10px;
            border-radius: 999px;
            font-size: 11px;
            border: 1px solid rgba(255,255,255,.10);
            background: rgba(255,255,255,.03);
            color: var(--muted);
            white-space:nowrap;
        }
        .badge.good{ border-color: rgba(34,197,94,.45); color: #a7f3d0; background: rgba(34,197,94,.12); }
        .badge.warn{ border-color: rgba(245,158,11,.45); color: #fde68a; background: rgba(245,158,11,.12); }
        .badge.bad{ border-color: rgba(239,68,68,.45); color: #fecaca; background: rgba(239,68,68,.12); }

        /* modal */
        .modalBg{
            position:fixed; inset:0;
            background: rgba(0,0,0,.55);
            display:none;
            align-items:center; justify-content:center;
            padding: 18px;
            z-index: 999;
        }
        .modalBg.show{ display:flex; }
        .modal{
            width:min(980px, 100%);
            background: rgba(15,26,46,.96);
            border:1px solid rgba(255,255,255,.10);
            border-radius: 18px;
            box-shadow: var(--shadow);
            overflow:hidden;
        }
        .modalTop{
            display:flex; align-items:center; justify-content:space-between;
            padding: 12px 14px;
            border-bottom:1px solid rgba(255,255,255,.08);
        }
        .modalTop strong{ font-size: 13px; }
        .modalBody{
            padding: 14px;
            max-height: 70vh;
            overflow:auto;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 12.5px;
            color:#e6eeff;
        }
        .kbtn{
            border:1px solid rgba(255,255,255,.10);
            background: rgba(255,255,255,.06);
            color: var(--text);
            padding:8px 10px;
            border-radius: 12px;
            cursor:pointer;
        }

        /* Price Analysis Table */
        .priceAnalysisTable{
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }
        .priceAnalysisTable th{
            background: rgba(255,255,255,.08);
            color: var(--text);
            padding: 6px 4px;
            border: 1px solid rgba(255,255,255,.10);
            font-weight: 600;
            text-align: center;
            font-size: 10px;
        }
        .priceAnalysisTable td{
            padding: 4px 3px;
            border: 1px solid rgba(255,255,255,.06);
            text-align: center;
            color: var(--muted);
        }
        .priceAnalysisTable .year-col{
            background: rgba(255,255,255,.04);
            font-weight: 600;
            color: var(--text);
            width: 50px;
        }
        .priceAnalysisTable .price-cell{
            color: var(--text);
            font-weight: 500;
        }
        .priceAnalysisTable .no-data{
            color: rgba(154,167,189,.5);
        }
    </style>
</head>

<div class="app">
    <div class="grid">
        <!-- LEFT -->
        <section class="card">
            <div class="cardHead">
                <strong>검색 요약</strong>
                <span class="pill" id="metaPill">-</span>
            </div>
            <div class="cardBody">

            <div style="display:flex; gap:8px;">

<script>
    /* =========================================================
       State
    ========================================================= */
    let lastLimit = 100;
    let total = null;

    let table = null;
    let chart = null;

    // 서버 key -> 화면 key
    const SERVER_KEYS = {
        accident: "사고이력",
        insurance: "보험이력",
        optStd: "옵션",
        optPaid: "유상옵션",
        optSum: "옵션 합계금액",
        price: "판매가",
        mileage: "주행거리",
        accYN: "사고여부 Y/N",
        simpleYN: "단순수리 Y/N",
    };

    function setStatus(type, text){
        const dot = document.getElementById("dot");
        dot.className = "dot" + (type ? " " + type : "");
        document.getElementById("statusText").innerText = text;
    }

    function toNum(v){
        if (v === null || v === undefined || v === "") return NaN;
        const n = Number(String(v).replaceAll(",","").trim());
        return Number.isFinite(n) ? n : NaN;
    }
    function fmtNum(v){
        const n = toNum(v);
        if (!Number.isFinite(n)) return (v ?? "");
        return n.toLocaleString("ko-KR");
    }
    function median(arr){
        if (!arr.length) return NaN;
        const a = [...arr].sort((x,y)=>x-y);
        const mid = Math.floor(a.length/2);
        return (a.length%2) ? a[mid] : (a[mid-1]+a[mid])/2;
    }

    /* =========================================================
       Outlier filter (만원 단위 기준)
    ========================================================= */
    function filterOutlierPrices(prices){
        const base = prices.filter(p => Number.isFinite(p) && p > 0 && p !== 9999);
        if (!base.length) return {filtered: [], mean: NaN};
        const mean = base.reduce((a,b)=>a+b,0) / base.length;
        const lo = mean * 0.7;
        const hi = mean * 1.3;
        const filtered = base.filter(p => p >= lo && p <= hi);
        return {filtered, mean};
    }

    /* =========================================================
       Modal
    ========================================================= */
    function openModal(title, text){
        document.getElementById("modalTitle").innerText = title;
        document.getElementById("modalBody").innerText = text ?? "";
        document.getElementById("modalBg").classList.add("show");
        window.__lastModalText = text ?? "";
    }
    function closeModal(){
        document.getElementById("modalBg").classList.remove("show");
    }
    document.getElementById("btnClose").addEventListener("click", closeModal);
    document.getElementById("modalBg").addEventListener("click", (e)=>{
        if (e.target.id === "modalBg") closeModal();
    });
    document.getElementById("btnCopy").addEventListener("click", async ()=>{
        try{
            await navigator.clipboard.writeText(window.__lastModalText || "");
            alert("복사 완료");
        }catch(e){
            alert("복사 실패(권한 확인)");
        }
    });

    /* =========================================================
       Tabulator
    ========================================================= */
    function badge(type, text){
        const el = document.createElement("span");
        el.className = `badge ${type}`;
        el.textContent = text;
        return el;
    }

    function buildTable(){
        table = new Tabulator("#table", {

    /* =========================================================
       Summary + Chart (Raincloud style)
    ========================================================= */
    function normalizePriceToManwon(raw){
        const p = toNum(raw);
        if (!Number.isFinite(p)) return NaN;
        // 원 단위(>100000)면 만원으로 변환, 이미 만원이면 그대로
        return (p > 100000) ? Math.round(p / 10000) : p;
    }

    function mean(arr){
        if(!arr.length) return NaN;
        return arr.reduce((a,b)=>a+b,0) / arr.length;
    }
    function std(arr){
        if(arr.length < 2) return 0;
        const m = mean(arr);
        const v = arr.reduce((s,x)=> s + (x-m)*(x-m), 0) / arr.length;
        return Math.sqrt(v);
    }

    // KDE: y=가격(만원), x=밀도
    function calculateKDE_Manwon(pricesManwon, bandwidth){
        if(!pricesManwon.length) return [];
        const min = Math.min(...pricesManwon);
        const max = Math.max(...pricesManwon);
        const range = Math.max(1, max - min);

        const nPts = 180;
        const step = range / (nPts - 1);

        const invSqrt2Pi = 1 / Math.sqrt(2 * Math.PI);
        const points = [];

        for(let i=0;i<nPts;i++){
            const x = min + i*step; // ✅ x축=가격(만원)
            let d = 0;
            for(const v of pricesManwon){
                const u = (x - v) / bandwidth;
                d += Math.exp(-0.5*u*u) * invSqrt2Pi;
            }
            d = d / (pricesManwon.length * bandwidth);
            points.push({ x, y: d }); // ✅ y=밀도
        }
        return points;
    }

    // kdePoints(y 오름차순)에서 y에 대한 density 선형보간
    function densityAtY(kdePoints, y){
        if(!kdePoints?.length) return 0;
        let lo = 0, hi = kdePoints.length - 1;
        while (lo <= hi){
            const mid = (lo + hi) >> 1;
            if (kdePoints[mid].y < y) lo = mid + 1;
            else hi = mid - 1;
        }
        const i = Math.max(1, Math.min(kdePoints.length - 1, lo));
        const a = kdePoints[i-1], b = kdePoints[i];
        const t = (y - a.y) / (b.y - a.y || 1);
        return a.x + (b.x - a.x) * t;
    }

    function updateSummary(rows, meta){
        const rm = document.getElementById("rmOutlier").checked;

        const pricesAll = rows.map(r => normalizePriceToManwon(r[SERVER_KEYS.price])).filter(Number.isFinite);
        const mileAll   = rows.map(r => toNum(r[SERVER_KEYS.mileage])).filter(Number.isFinite);

        let prices = pricesAll;
        if (rm){
            prices = filterOutlierPrices(pricesAll).filtered;
        }

        const totalStr = (meta?.total ?? meta?.count ?? rows.length ?? "-");
        document.getElementById("kpiTotal").innerText = `${Number(totalStr).toLocaleString("ko-KR")}건`;
        document.getElementById("kpiSample").innerText = `${rows.length.toLocaleString("ko-KR")}건`;

        const minP = prices.length ? Math.min(...prices) : NaN;
        const maxP = prices.length ? Math.max(...prices) : NaN;
        const avgP = prices.length ? (prices.reduce((a,b)=>a+b,0)/prices.length) : NaN;
        const medP = median(prices);

        document.getElementById("kpiRange").innerText =
            (Number.isFinite(minP) && Number.isFinite(maxP)) ? `${fmtNum(minP)} ~ ${fmtNum(maxP)}` : "-";
        document.getElementById("kpiAvgMed").innerText =
            (Number.isFinite(avgP) && Number.isFinite(medP)) ? `${fmtNum(Math.round(avgP))} · ${fmtNum(medP)}` : "-";

        const accCnt = rows.filter(r => r[SERVER_KEYS.accYN] === "Y").length;
        const simCnt = rows.filter(r => r[SERVER_KEYS.simpleYN] === "Y").length;

        document.getElementById("mAcc").innerText = rows.length ? `${Math.round(accCnt/rows.length*100)}%` : "-";
        document.getElementById("mSimple").innerText = rows.length ? `${Math.round(simCnt/rows.length*100)}%` : "-";

        const avgM = mileAll.length ? (mileAll.reduce((a,b)=>a+b,0)/mileAll.length) : NaN;
        const medM = median(mileAll);
        document.getElementById("mMileage").innerText =
            (Number.isFinite(avgM) && Number.isFinite(medM)) ? `${fmtNum(avgM)} · ${fmtNum(medM)}` : "-";

        renderPriceChart(rows, rm);
        updatePriceAnalysis();
    }

    function renderPriceChart(rows, removeOutliers){
        const canvas = document.getElementById("priceChart");
        const ctx = canvas.getContext("2d");

        if (!rows || rows.length === 0){
            // ✅ 로딩 중 빈 데이터가 들어오면 차트를 지우지 말고 유지
            return;
        }

        // 가격(만원) 수집
        let points = [];
        let prices = [];

        for(let i=0;i<rows.length;i++){
            const r = rows[i];
            const pMan = normalizePriceToManwon(r[SERVER_KEYS.price]);
            if(!Number.isFinite(pMan) || pMan <= 0) continue;

            points.push({
                idx: i,
                carNo: r["차량번호"] || `매물${i+1}`,
                priceManwon: pMan,
                mileage: toNum(r[SERVER_KEYS.mileage]),
            });
            prices.push(pMan);
        }

        // 이상치 제거
        if(removeOutliers && prices.length){
            const { filtered } = filterOutlierPrices(prices);
            // ✅ 중복가격 대응: Set로 자르면 같은 가격 일부가 날아갈 수 있음.
            // 간단히 "범위"로 다시 필터링하는게 안전함.
            const base = filtered.filter(Number.isFinite);
            if(base.length){
                const minP = Math.min(...base);
                const maxP = Math.max(...base);
                points = points.filter(pt => pt.priceManwon >= minP && pt.priceManwon <= maxP && pt.priceManwon !== 9999 && pt.priceManwon > 0);
                prices = points.map(pt => pt.priceManwon);
            }
        }

        if(!prices.length){
            if (chart){ chart.destroy(); chart = null; }
            return;
        }

        // KDE 계산 (x=가격, y=밀도)
        const s = std(prices);
        const bw = Math.max(15, Math.round(0.2 * s)); // 최소 15만원
        const kde = calculateKDE_Manwon(prices, bw);

        const maxDensity = Math.max(...kde.map(p=>p.y), 1e-6);

        // 특정 가격 x에서 밀도 y 가져오기 (선형보간)
        function densityAtX(kdePoints, x){
            // kdePoints는 x 오름차순
            let lo = 0, hi = kdePoints.length - 1;
            while (lo <= hi){
                const mid = (lo + hi) >> 1;
                if (kdePoints[mid].x < x) lo = mid + 1;
                else hi = mid - 1;
            }
            const i = Math.max(1, Math.min(kdePoints.length - 1, lo));
            const a = kdePoints[i-1], b = kdePoints[i];
            const t = (x - a.x) / (b.x - a.x || 1);
            return a.y + (b.y - a.y) * t;
        }

        // scatter: x=가격, y=밀도 + 지터(겹침 완화)
        const scatter = points.map((pt) => {
            const d = densityAtX(kde, pt.priceManwon);
            const jitter = (Math.random() - 0.5) * maxDensity * 0.35; // 폭 조절
            return {
                x: pt.priceManwon,         // ✅ 왼쪽=저가, 오른쪽=고가
                y: Math.max(0, d + jitter),
                carNo: pt.carNo,
                priceManwon: pt.priceManwon,
                mileage: pt.mileage,
            };
        });

        // 중앙값 라인: x=중앙값 가격 세로선
        const sorted = [...prices].sort((a,b)=>a-b);
        const med = sorted[Math.floor(sorted.length/2)];
        const yMax = Math.max(maxDensity * 1.1, ...scatter.map(p=>p.y)) || (maxDensity * 1.1);

        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: "scatter",
            data: {
                datasets: [
                    {
                        label: "가격 분포",
                        data: kde,
                        type: "line",
                        borderColor: "rgba(91,140,255,0.85)",
                        backgroundColor: "rgba(91,140,255,0.12)",
                        fill: true,
                        tension: 0.35,
                        pointRadius: 0,
                        borderWidth: 2,
                        order: 2
                    },
                    {
                        label: "매물",
                        data: scatter,
                        backgroundColor: "rgba(91,140,255,0.70)",
                        borderColor: "rgba(255,255,255,0.85)",
                        borderWidth: 1,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        order: 1
                    },
                    {
                        label: "중앙값",
                        data: [{x:med, y:0}, {x:med, y:yMax}],
                        type: "line",
                        borderColor: "rgba(34,197,94,0.85)",
                        borderWidth: 2,
                        borderDash: [6, 6],
                        pointRadius: 0,
                        order: 3
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { intersect: false, mode: "nearest" },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        filter: (item) => item.datasetIndex === 1,
                        callbacks: {
                            title: (items) => {
                                const raw = items?.[0]?.raw;
                                if (!raw || !raw.carNo) return "";   // ✅ 가드
                                return `차량번호: ${raw.carNo}`;
                            },
                            label: (item) => {
                                const raw = item?.raw;
                                if (!raw) return "";                 // ✅ 가드
                                const p = raw.priceManwon ?? raw.x;  // 혹시 모를 fallback
                                const lines = [`가격: ${fmtNum(p)}만원`];
                                if (Number.isFinite(raw.mileage)) lines.push(`주행거리: ${fmtNum(raw.mileage)}km`);
                                return lines;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: "#9aa7bd",
                            callback: (v) => `${fmtNum(v)}`
                        },
                        grid: { color: "rgba(255,255,255,.06)" },
                        title: { display: true, text: "가격 (만원)", color: "#9aa7bd" }
                    },
                    y: {
                        display: false, // ✅ 밀도축은 숨김(원하면 true로)
                        min: 0,
                        max: yMax
                    }
                },
                onClick: function(event, elements) {
                    if (!elements?.length) return;
                    const el = elements[0];
                    if (el.datasetIndex !== 1) return;

                    const clicked = scatter[el.index];
                    const carNo = clicked?.carNo;
                    if (!carNo || !table) return;

                    const tableRows = table.getRows();
                    for (const tr of tableRows) {
                        const d = tr.getData();
                        if (d["차량번호"] === carNo) {
                            table.deselectRow();
                            tr.select();
                            tr.scrollTo();
                            break;
                        }
                    }
                }
            }
        });
    }

    /* =========================================================
       Price Analysis (API)
    ========================================================= */
    async function loadPriceAnalysis() {
        try {
            const keyword = document.getElementById("keyword").value.trim();
            const params = new URLSearchParams();
            if (keyword) params.set("keyword", keyword);
            params.set("sample", "5000");

            const response = await fetch(`/encar/api/combine/price-analysis?${params.toString()}`);
            const data = await response.json();
            if (data.ok) return data;

            console.error("Price analysis API error:", data.error);
            return null;
        } catch (e) {
            console.error("Failed to load price analysis:", e);
            return null;
        }
    }

    async function updatePriceAnalysis() {
        const container = document.getElementById("priceAnalysisTable");
        container.innerHTML = '<div style="color: var(--muted); text-align: center; padding: 20px;">데이터를 불러오는 중...</div>';

        const data = await loadPriceAnalysis();
        if (!data || !data.analysis || data.analysis.length === 0) {
            container.innerHTML = '<div style="color: var(--muted); text-align: center; padding: 20px;">분석할 데이터가 없습니다.</div>';
            return;
        }

        let html = '<table class="priceAnalysisTable">';
        html += '<thead><tr><th>연식</th>';
        for (const range of data.mileage_ranges) html += `<th>${range}</th>`;
        html += '</tr></thead>';

        html += '<tbody>';
        for (const yearData of data.analysis) {
            if (yearData.mileage_ranges?.some(r => r.count > 0)) {
                html += `<tr><td class="year-col">${yearData.year}</td>`;
                for (const rangeData of yearData.mileage_ranges) {
                    if (rangeData.count > 0) {
                        const displayPrice = fmtNum(rangeData.avg_price);
                        html += `<td class="price-cell" title="평균: ${fmtNum(rangeData.avg_price)}\n최소: ${fmtNum(rangeData.min_price)}\n최대: ${fmtNum(rangeData.max_price)}\n매물수: ${rangeData.count}">${displayPrice}</td>`;
                    } else {
                        html += '<td class="no-data">-</td>';
                    }
                }
                html += '</tr>';
            }
        }
        html += '</tbody></table>';

        html += '<div style="margin-top: 8px; font-size: 10px; color: var(--muted); text-align: center;">';
        html += '단위: 만원 (평균가격) | 셀에 마우스를 올리면 상세정보 표시';
        html += '</div>';

        container.innerHTML = html;
    }

    /* =========================================================
       Load + Actions
    ========================================================= */
    let __loading = false;

    async function load(resetPage=true){
        if (__loading) return;
        __loading = true;

        try{
            setStatus("loading","loading");

            const limit = Number(document.getElementById("limit").value || 100);

            // page size 변경
            if (table.getPageSize() !== limit){
                table.setPageSize(limit);
            }

            if (resetPage){
                table.setPage(1); // ajax trigger
            } else {
                await table.replaceData();
            }

            setStatus("ok","ok");
        }catch(e){
            console.error(e);
            setStatus("bad","failed");
            document.getElementById("metaPill").innerText = "요약 실패";
        }finally{
            __loading = false;
        }
    }

    document.getElementById("btnLoad").addEventListener("click", ()=>load(true));
    document.getElementById("btnRefresh").addEventListener("click", ()=>load(false));
    document.getElementById("rmOutlier").addEventListener("change", ()=> {
        updateSummary(table.getData() || [], { total: total });
    });
    document.getElementById("keyword").addEventListener("keydown", (e)=>{
        if (e.key === "Enter") load(true);
    });
    document.getElementById("btnExcel").addEventListener("click", ()=>{
        const keyword = document.getElementById("keyword").value.trim();
        const limit = document.getElementById("limit").value;
        const qs = new URLSearchParams();
        qs.set("limit", limit);
        if(keyword) qs.set("keyword", keyword);
        window.location.href = `/encar/api/combine/export.xlsx?${qs.toString()}`;
    });
    document.getElementById("btnReset").addEventListener("click", ()=>{
        document.getElementById("keyword").value = "";
        document.getElementById("limit").value = "100";
        document.getElementById("rmOutlier").checked = true;
        // ❌ offset 같은 미정의 변수 쓰지 말 것
        load(true);
    });

    // init
    buildTable();
    setStatus("", "idle");
    load(true);
